<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaths in Wars by Country and Religion</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4 sm:p-8">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-5xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">Deaths in Wars and Proxy Wars by Country and Religion</h1>
        <div class="relative w-full h-80 sm:h-[500px]">
            <canvas id="deathChart"></canvas>
        </div>
    </div>

    <script>
        // Data and sources
        const data = {
            labels: ['Saudi Arabia', 'Iran', 'Israel'],
            datasets: [
                {
                    label: 'Sunni',
                    data: [245050, 161500, 175720],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)', // Blue
                    hoverBackgroundColor: 'rgba(54, 162, 235, 1)',
                    sources: [
                        'https://caat.org.uk/homepage/stop-arming-saudi-arabia/the-war-on-yemens-civilians/',
                        'https://kurzman.unc.edu/death-tolls-of-the-iran-iraq-war/',
                        'https://www.aljazeera.com/news/longform/2023/10/9/israel-hamas-war-in-maps-and-charts-live-tracker'
                    ]
                },
                {
                    label: 'Shia',
                    data: [131950, 163000, 300],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)', // Red
                    hoverBackgroundColor: 'rgba(255, 99, 132, 1)',
                    sources: [
                        'https://caat.org.uk/homepage/stop-arming-saudi-arabia/the-war-on-yemens-civilians/',
                        'https://kurzman.unc.edu/death-tolls-of-the-iran-iraq-war/',
                        'https://www.hrw.org/report/2007/09/05/why-they-died/civilian-casualties-lebanon-during-2006-war'
                    ]
                },
                {
                    label: 'Christian',
                    data: [0, 22500, 350],
                    backgroundColor: 'rgba(75, 192, 192, 0.8)', // Green
                    hoverBackgroundColor: 'rgba(75, 192, 192, 1)',
                    sources: [
                        '', // No Christian deaths for Saudi Arabia
                        'https://en.wikipedia.org/wiki/Casualties_of_the_Syrian_civil_war',
                        'https://www.hrw.org/report/2007/09/05/why-they-died/civilian-casualties-lebanon-during-2006-war'
                    ]
                },
                {
                    label: 'Other',
                    data: [0, 3000, 3630],
                    backgroundColor: 'rgba(153, 162, 165, 0.8)', // Gray
                    hoverBackgroundColor: 'rgba(153, 162, 165, 1)',
                    sources: [
                        '', // No Other deaths for Saudi Arabia
                        'https://en.wikipedia.org/wiki/Casualties_of_the_Syrian_civil_war',
                        'https://www.hrw.org/report/2007/09/05/why-they-died/civilian-casualties-lebanon-during-2006-war'
                    ]
                }
            ]
        };

        // Responsive font size based on screen width
        const getFontSize = () => {
            const width = window.innerWidth;
            if (width < 640) return 12; // Mobile
            if (width < 1024) return 14; // Tablet
            return 16; // Desktop
        };

        // Chart configuration
        const ctx = document.getElementById('deathChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Click a segment to visit the source',
                        font: { size: getFontSize() + 4 },
                        padding: { top: 10, bottom: 20 }
                    },
                    legend: {
                        position: window.innerWidth < 640 ? 'bottom' : 'top',
                        labels: {
                            font: { size: getFontSize() },
                            boxWidth: 24,
                            padding: 15
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Country',
                            font: { size: getFontSize() + 4 },
                            padding: { top: 10 }
                        },
                        ticks: {
                            font: { size: getFontSize() },
                            maxRotation: 45,
                            minRotation: 0
                        },
                        barPercentage: 0.3, // Thinner bars for taller chart
                        categoryPercentage: 0.8
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Number of Deaths',
                            font: { size: getFontSize() + 4 },
                            padding: { bottom: 10 }
                        },
                        ticks: {
                            font: { size: getFontSize() },
                            callback: value => (value / 1000) + 'K',
                            stepSize: 50000 // Smaller steps for taller chart
                        },
                        grid: {
                            borderColor: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        const element = elements[0];
                        const datasetIndex = element.datasetIndex;
                        const index = element.index;
                        const url = data.datasets[datasetIndex].sources[index];
                        if (url) {
                            window.open(url, '_blank');
                        }
                    }
                },
                onHover: (event, elements) => {
                    event.native.target.style.cursor = elements.length ? 'pointer' : 'default';
                }
            }
        });

        // Update font sizes and legend position on window resize
        window.addEventListener('resize', () => {
            chart.options.plugins.title.font.size = getFontSize() + 4;
            chart.options.plugins.legend.labels.font.size = getFontSize();
            chart.options.plugins.legend.position = window.innerWidth < 640 ? 'bottom' : 'top';
            chart.options.scales.x.title.font.size = getFontSize() + 4;
            chart.options.scales.x.ticks.font.size = getFontSize();
            chart.options.scales.y.title.font.size = getFontSize() + 4;
            chart.options.scales.y.ticks.font.size = getFontSize();
            chart.update();
        });
    </script>
</body>
</html>
